<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="todo">
        <div class="header">
            <span>TO-DO-LIST</span>
        </div>

        <div class="desc">
            <ul class="list">
                <li class="dark-green">
                    <input type="checkbox">
                    <label for="">Go to Gym</label>
                </li>
                <li class="green">
                    <input type="checkbox">
                    <label for="">Recording Video</label>
                </li>

                <li class="dark-green">
                    <input type="checkbox">
                    <label for="">Complete Assignment</label>
                </li>
                <li class="green">
                    <input type="checkbox">
                    <label for="">Meeting</label>
                </li>
                <li class="dark-green">
                    <input type="checkbox">
                    <label for="">Video Editing</label>
                </li>
                <li class="dark-green">
                    <input type="checkbox">
                    <label for="">Coding</label>
                </li>
                
            </ul>
        </div>
    </div>
</body>
</html>
